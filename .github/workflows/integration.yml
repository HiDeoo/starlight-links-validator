name: Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  lint_test:
    name: Lint & Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Generates docs TypeScript types
        run: pnpm astro sync
        working-directory: docs

      - name: Generates example TypeScript types
        run: pnpm astro sync
        working-directory: example

      - name: Test
        run: pnpm test

      - name: Lint
        run: pnpm lint
